<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casheirs - MOS</title>
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="icon" type="image/png" href="../../assets/images/icon.png">
</head>
<body>
    <div class="side-panel">
        <img src="../../assets/images/icon.png" alt="mos-icon" id="icon-image">

        <div class="btn-panel">
            <div class="side-panel-btn-container">
                <button class="side-panel-btn" onclick="navigateToCustomerOverview()">
                    <img src="../../assets/icons/customer.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Customers
            </div>
            <div class="side-panel-btn-container"  >
                <button class="side-panel-btn" onclick="navigateToOrderOverview()">
                    <img src="../../assets/icons/order.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Orders
            </div>
            <div class="side-panel-btn-container" id="selected-btn">
                <button class="side-panel-btn" onclick="navigateToCashiers()">
                    <img src="../../assets/icons/cashier.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Cashiers
            </div>
            <div class="side-panel-btn-container">
                <button class="side-panel-btn" onclick="navigateToItemsOverview()">
                    <img src="../../assets/icons/items.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Items
            </div>
            <div class="side-panel-btn-container">
                <button class="side-panel-btn" onclick="navigateToInventoryOverview()">
                    <img src="../../assets/icons/inventory.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Inventory
            </div>
        </div>  
    </div>

    <div class="top-bar">
        <div id="title">Casheirs</div>

        <div class="user-panel">
            <img src="../../assets/icons/admin.png" alt="" class="user-icon">
            <lable class="user-name" id="loggedUser">Admin</lable>
            <button class="log-out-btn" onclick="logOut()">
                <img src="../../assets/icons/logout.png" alt="" class="log-out-btn-icon">
            </button>
        </div>
        <button class="notification-btn">
            <img src="../../assets/icons/notification.png" alt="" class="notification-icon">
        </button>
    </div>
    
    <script src="../../js/navigation.js"></script>
</body>
</html>
