<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - MOS</title>
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="icon" type="image/png" href="../../assets/images/icon.png">
    <link rel="stylesheet" href="../../css/customers-style.css">
</head>
<body>
    <div class="main-container">
        <input type="search" id="search-bar"  placeholder="Search Customers by Name or Phone Number">
        <button id="add-newcustomer-btn">Add New Customer</button>
        <div class="separator"></div>
        <div class="scroll-container" id="customers-scroll-container">
            <div class="scroll-content" id="customer-scroll-content"></div>
        </div>

    </div>


    <div class="overlay" id="overlay">
        <div class="popup-form">
          <h1>Add New Customer</h1>
          <div class="login-detail">
            &nbsp;&nbsp;&nbsp;&nbsp;Name
            <input type="text" class="detail" id="customer-name">
        </div>
        <div class="login-detail">
            &nbsp;&nbsp;&nbsp;&nbsp;Phone Number
            <input type="text" class="detail" id="customer-phone">
        </div>
        <div id="display-details"></div>
          <button id="save-customer-btn">Save</button>
          <button id="cancel-btn">Cancel</button>
        </div>
      </div>

      <div class="overlay" id="msg-overlay">
        <div class="msg-popup" id="msg-popup">
            <h2 id="msg-title"></h2>
            <p id="popup-msg"></p>
            <button id="popup-msg-btn" onclick="closeMsgPopup()" >OK</button>
        </div>
    </div>

    <div class="side-panel">
        <img src="../../assets/images/icon.png" alt="mos-icon" id="icon-image">

        <div class="btn-panel">
            <div class="side-panel-btn-container" >
                <button class="side-panel-btn" onclick="navigateToCheckout()">
                    <img src="../../assets/icons/checkout.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Checkout
            </div>
            <div class="side-panel-btn-container" >
                <button class="side-panel-btn" onclick="navigateToOrders()">
                    <img src="../../assets/icons/order.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Orders
            </div>
            <div class="side-panel-btn-container" id="selected-btn">
                <button class="side-panel-btn" onclick="navigateToCustomers()">
                    <img src="../../assets/icons/customer.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Customers
            </div>
            <div class="side-panel-btn-container">
                <button class="side-panel-btn" onclick="navigateToItems()">
                    <img src="../../assets/icons/items.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Items
            </div>
            <div class="side-panel-btn-container">
                <button class="side-panel-btn" onclick="navigateToInventory()">
                    <img src="../../assets/icons/inventory.png" alt="btn-icon" class="side-panel-btn-icon">
                </button>
                Inventory
            </div>
        </div>  
    </div>

    <div class="top-bar">
        <label id="title">Customers</label>

        <div class="user-panel">
            <img src="../../assets/icons/cashier.png" alt="" class="user-icon">
            <lable class="user-name" id="loggedUser">Cashier</lable>
            <button class="log-out-btn" onclick="logOut()">
                <img src="../../assets/icons/logout.png" alt="" class="log-out-btn-icon">
                Log Out
            </button>
            <div class="date-time-container" id="date-time"></div>
        </div>
        <button class="notification-btn">
            <img src="../../assets/icons/notification.png" alt="" class="notification-icon">
        </button>
    </div>
    
    <script src="../../js/navigation.js"></script>
    <script src="../../js/data/customers.js"></script>
    <script src="../../js/time.js"></script>
</body>
</html>
