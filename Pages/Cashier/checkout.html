<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cehckout - Cashier</title>
    <link rel="stylesheet" href="../../css/checkout-style.css">
</head>
<body>
    <div class="side-panel">
        <img src="../../assets/images/icon.png" alt="mos-icon" id="icon-image">

        <div class="btn-panel">
            <div class="side-panel-btn-container" id="selected-btn">
                <button class="side-panel-btn">
                    <img src="../../assets/icons/checkout.png" alt="" class="side-panel-btn-icon">
                </button>
                Checkout
            </div>
            <div class="side-panel-btn-container">
                <button class="side-panel-btn">
                    <img src="../../assets/icons/order.png" alt="" class="side-panel-btn-icon">
                </button>
                Orders
            </div>
            <div class="side-panel-btn-container">
                <button class="side-panel-btn">
                    <img src="../../assets/icons/customer.png" alt="" class="side-panel-btn-icon">
                </button>
                Customers
            </div>
            <div class="side-panel-btn-container">
                <button class="side-panel-btn">
                    <img src="../../assets/icons/items.png" alt="" class="side-panel-btn-icon">
                </button>
                Items
            </div>
            <div class="side-panel-btn-container">
                <button class="side-panel-btn">
                    <img src="../../assets/icons/inventory.png" alt="" class="side-panel-btn-icon">
                </button>
                Inventory
            </div>
        </div>
       
    </div>
    
</body>
</html>
